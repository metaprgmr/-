  var cls = 'reading';
  if (!!window.chrome) cls += ' printing';

  w('<div class="', cls, '" title="', HELP, '">',
    '<h2>金剛般若波羅蜜經</h2>');
  for (var j in LeJing)
    w('<p>', LeJing[j], '</p>');
  w('</div>');
}
