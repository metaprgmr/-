const terms = [

    if (tm)
      w('<td width="10px"></td><td nowrap valign="top" style="font-size:18px; color:red">', tm[0],
        '</td><td>&nbsp;</td><td valign="top">', tm[1], '</td>');
    w('</tr>');
  }
}
