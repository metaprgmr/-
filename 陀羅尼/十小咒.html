    text:   [ "namo buddhāya namo dharmāya namaḥ saṃghāya",

              "śīte hu ru ru       | 寒冷的河流",
              "sindhu ru kṛpā kṛpā | 印度河 悲憫",

function w() { for (var i in arguments) document.write(arguments[i]) }
function showAll() {
  var i, m, id, indent = '&nbsp;&nbsp;';
  w('<table border="0">');
  for (i=0; i<mantras.length; i++) {
    m = mantras[i];
    id = i+1;
    w('<tr><td align="right">', id, '.&nbsp;</td>',
      '<td><a href="#', id, '">', m.title, '</a></td><td>&nbsp;', m.titleS, '</td></tr>');
  }
  w('</table>');

  w('<table border="0">');
  for (i=0; i<mantras.length; i++) {
    m = mantras[i];
    id = i+1;
    w('<tr><td nowrap align="center" colspan="2"><a name="', id, '"><hr>', id, '.&nbsp;', m.titleS, '<br>', m.title, '</td></tr>');
    for (var j in m.text) {
      var a = m.text[j].split('|');
      if (a.length === 1) w('<tr><td nowrap colspan="2">', indent, a[0].trim(), '</td></tr>');
      else w('<tr><td nowrap>', indent, a[0].trim(), '</td><td nowrap>', indent, a[1].trim(), '</td></tr>');
    }
  }
    w('<tr><td align="center" colspan="2"><hr></td></tr>');
  w('</table>');
}
</script>
</head>
<body><center>

<h2>十小咒</h2>

<script> showAll() </script>

</center></body></html>
